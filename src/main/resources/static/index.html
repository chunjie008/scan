<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>节点测试工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/modules/layer/default/layer.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>节点测试工具</legend>
</fieldset>
<div style="margin-left: 10px;margin-right: 10px">
<table class="layui-table" id="table" >
    <colgroup>
        <col width="100">
        <col width="300">
        <col width="800">
    </colgroup>
    <thead>
    <tr>
        <th>节点名称</th>
        <th>实时状态</th>
        <th>结果</th>
    </tr>
    </thead>
    <tbody id="tbodyIp">

    </tbody>
</table>

<button id="start"  class="layui-btn layui-btn-fluid">开始检测</button>
<br>
<br>
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">检查次数</label>
        <div class="layui-input-inline">
            <input type="text" id="count" class="layui-input" value="5">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">字节数</label>
        <div class="layui-input-inline">
            <input type="text" id="byteInt" class="layui-input" value="1024">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label" style="color: rgb(255, 0, 0);">推荐节点：</label>
        <label id="recommend" class="layui-form-label" style="color: rgb(255, 0, 0);">...</label>
    </div>
    <!--
    <div class="layui-inline" >
        <label class="layui-form-label">超时时间（毫秒）</label>
        <div class="layui-input-inline">
            <input type="text" id="timeout"  class="layui-input" value="1000">
        </div>
    </div>
    -->
</div>
<br>
<div class="layui-form-item layui-form-text" >
    <label class="layui-form-label">请输入ip地址</label>
    <div class="layui-input-block">
        <textarea id="iplist"
                  class="layui-textarea">8.8.8.8,114.114.114.114,106.11.208.151,111.206.231.1,123.125.81.6,127.0.0.1</textarea>
    </div>
</div>

<div class="layui-form-item" hidden>
    <div class="layui-input-block">
        <button id="reset" class="layui-btn layui-btn-primary">清空</button>
    </div>
</div>
</div>
<script src="/jquery/jquery-3.3.1.min.js" charset="utf-8"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/constant.js" charset="utf-8"></script>
<script src="/ping.js" charset="utf-8"></script>

</body>
</html>
